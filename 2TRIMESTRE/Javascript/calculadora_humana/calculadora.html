<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css">
    <title>CALCULADORA HUMANA</title>
</head>
<body>
    <h1>Calculadora Humana</h1>
    <h3>Responde a la siguientes cuestiones:</h3>
    <div class="contenedor">
        
        <div id="pregunta_1">
           <h4>Pregunta 1 de 4: <br><br>
            2 x 5</h4>
           <form action="" method="get">
                <input type="radio" value="1" name="pregunta_1">
                <label>10</label><br>

                <input type="radio" value="2" name="pregunta_1">
                <label>22</label><br>

                <input type="radio" value="3" name="pregunta_1">
                <label>12</label><br>
           </form>
        </div>
        
        <div id="pregunta_2">
            <h4>Pregunta 2 de 4: <br><br>
            50 : 2</h4>
            <form action="" method="get">
                <input type="radio" value="1" name="pregunta_2">
                <label>17</label><br>

                <input type="radio" value="2" name="pregunta_2">
                <label>25</label><br>
                
                <input type="radio" value="3" name="pregunta_2">
                <label>10</label><br>
            </form>
        </div>
        
        <div id="pregunta_3">
            <h4>Pregunta 3 de 4: <br><br>
            8 x 4</h4>
            <form action="" method="get">
                <input type="radio" value="1" name="pregunta_3">
                <label>19</label><br>
 
                <input type="radio" value="2" name="pregunta_3">
                <label>21</label><br>
                 
                <input type="radio" value="3" name="pregunta_3">
                <label>32</label><br>
            </form>
        </div>

        <div id="pregunta_4">
            <h4>Pregunta 4 de 4: <br><br>
            200 : 2</h4>
            <form action="" method="get">
                <input type="radio" value="1" name="pregunta_4">
                <label>150</label><br>

                <input type="radio" value="2" name="pregunta_4">
                <label>100</label><br>
                
                <input type="radio" value="3" name="pregunta_4">
                <label>50</label><br>
           </form>
        </div>

        <button onclick="enviar()" id="boton">
            ENVIAR RESPUESTA
        </button>

        <br><br><br><h1 id="resultado_final"></h1>
    </div>
    <script>
        iniciar();   
    </script>
</body>
</html>
