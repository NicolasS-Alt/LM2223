<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 16</title>
</head>
<body>
    <p id="dia"></p>
    
    <script>
        
        var aleatorio =  Math.random(); /*devuelve numero mayor que 0 y menor que 1 (no igual que ellos)*/
        aleatorio = aleatorio * 10 + 1;
        aleatorio = Math.trunc(aleatorio); /*devuelve la parte entera de un numero removiendo cualquier dígito decimal*/

        var text;
        var fecha = aleatorio;
        
        switch (fecha) {
        case 0:
        text = "Hoy es domingo";
        break;
        
        case 1:
        text = "Hoy es lunes";
        break;
        
        case 2:
        text = "Hoy es martes";
        break;
        
        case 3:
        text = "Hoy es miércoles";
        break;
        
        case 4:
        text = "Hoy es jueves";
        break;
        
        case 5:
        text = "Hoy es viernes";
        break;
        
        case 6:
        text = "Hoy es sábado";
        break;
        
        default:
        text = "Deseando que llegue el finde";
        }

        document.getElementById("dia").innerHTML = text;
    </script>
</body>
</html>
