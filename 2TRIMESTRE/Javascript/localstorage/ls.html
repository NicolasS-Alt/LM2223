<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE</title>
</head>
<body>
   Clave: <input id="clave" type="textbox">
   Valor: <input id="valor" type="textbox">

   <button id="guardar" onclick="guardar()">GUARDAR</button>

   <button id="mostrar" onclick="mostrar()">MOSTRAR</button>

   <p id="solucion"></p>

   <script>
        function guardar() {
        // ASIGNAR ATRIBUTOS
            let clave = document.getElementById("clave").value;
            let valor = document.getElementById("valor").value;
            localStorage.setItem(clave,valor);

            document.getElementById("solucion").innerHTML = "La clave es: " + clave + " y el valor: " + valor;
        }

        function mostrar() {
        // MOSTRAR ATRIBUTOS
            let clave = document.getElementById("clave").value;
            let valor = localStorage.getItem(clave);
            if (valor!=null) {
                document.getElementById("solucion").innerHTML = "He recuperado " + valor + " asociado a la clave " + clave + " en localStorage";
            }
            else {
                document.getElementById("solucion").innerHTML = "No hab√≠a nada en localStorage asociado a esa clave";
            }
        }
    </script>
</body>
</html>
