<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Menu - Icons</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#menu" ).menu();
  } );
  </script>
  <style>
  .ui-menu { width: 150px; }
  </style>
</head>
<body>
 
<ul id="menu">
  <li>
    <div><span class="ui-icon ui-icon-disk"></span>Abrir carpeta</div>
  </li>
  <li>
    <div><span class="ui-icon ui-icon-zoomin"></span>Nuevo archivo</div>
  </li>
  <li>
    <div><span class="ui-icon ui-icon-zoomout"></span>Cerrar Sesion</div>
  </li>
  <li class="ui-state-disabled">
    <div><span class="ui-icon ui-icon-print"></span>Print...</div>
  </li>

 
</ul>
 
 
</body>
</html>
