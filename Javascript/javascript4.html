<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 4</title>
</head>
<body>
    <h1>útiles de Java</h1>
    <p id="parrafo">Con Javascript puedes cambiar el estilo</p>
    <button type="button" onclick="document.getElementById('parrafo').innerHTML = 'La información ha cambiado'">
        Pulsa para cambiar la información
    </button><br><br>
    <button type="button" onclick="document.getElementById('parrafo').innerHTML = 'Con Java puedes cambiar datos'">
        Pulsa para restaurar la información
    </button>
</body>
</html>
