<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript 10</title>

    <p>Prueba de variable global</p>
    <button onclick="suma()">Incrementa</button>
    <button onclick="resta()">Decrementa</button>
    <p id="num"></p>
    <script>
    var numero=1; /* Variable declarada de manera global*/

    document.getElementById("num").innerHTML = numero;

    function resta() {
    numero -=1;
    document.getElementById("num").innerHTML = numero;
    }
    function suma() {
    numero +=1;
    document.getElementById("num").innerHTML = numero;
    }
    </script>
</html>
