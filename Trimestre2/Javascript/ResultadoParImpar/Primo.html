<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="numero">
    </form> 
    <p id="resultado"></p>
    <button onclick="Primo()">Prueba</button>
    <script>
    function Primo(){
        let cont=2;
        let numero = document.getElementById("numero").value;
        let esPrimo = true;

      while(cont<numero && esPrimo){
        
        if(numero%cont==0){
            document.getElementById("resultado").innerHTML = "No es primo";
            esPrimo=false;
        }
        cont++;
      }
       if(esPrimo){
        document.getElementById("resultado").innerHTML = "Es primo";
       }
       

    }


   

    </script>
</body>
</html>
