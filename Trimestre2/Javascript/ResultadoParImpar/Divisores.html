<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="numero">
    </form> 
    
    <p id="divisores"></p>
    <button onclick="Primo()">Prueba</button>
    <script>
    function Primo(){
        var divisores = [];
        let cont=0 ;
        let numero = document.getElementById("numero").value;
        

      while(numero>=cont){
        
        if(numero%cont==0){
           
                divisores.push(cont);
                document.getElementById("divisores").innerHTML = divisores ;
        }
        cont++;
        
      }
     
    }
    
    

   

    </script>
</body>
</html>
