<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes cambiantes con el tiempo</title>
    <script src="banner.js"></script>
    
</head>
<body>

    <a id="enlace" href="" target="_blank">
        <img src="" alt="Imagenesrotativas" id="banner">
    </a>
    <script>
var imagenes=["banner0.png",
"banner1.png",
"banner2.png","banner3.png",
"banner4.png",
"banner5.png"];

var enlaces=["https://store.dsautomobiles.es/configurable",
"https://www.elcorteingles.es/supermercado/",
"https://www.elcorteingles.es/daitsu/electrodomesticos/aire-acondicionado/",
"https://www.madridhifi.com",
"https://launidad.movistarplus.es/?dis_c=331187589&dclid=CL-Lt9zx4_YCFdZEHQkdLpkExQ",
"https://www.tikamoon.es"];  
      
var i=Math.floor(Math.random() * imagenes.length);

function first(){
    document.getElementById('enlace').href=enlaces[i];
    document.getElementById('banner').src=imagenes[i];
}
function rotation(){
    if(i==imagenes.length-1)
    {i=0}
    else i++;
    
    document.getElementById('enlace').href=enlaces[i];
    document.getElementById('banner').src=imagenes[i];
    setTimeout(rotation,3000);
}



first();
rotation();

    </script>
    
</body>
</html>
