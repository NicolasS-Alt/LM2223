<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Form.css">
    <script src="Form.js"></script>

</head>
<body>
  <form>
    <label for="nombre">Nombre *</label>
    <input type="text" id="nombre" name="nombre" required>
  
    <label for="apellido">Apellido *</label>
    <input type="text" id="apellido" name="apellido" required>
  
    <label for="email">Correo electrónico *</label>
    <input type="email" id="email" name="email" required>
  
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion">
  
    <label for="ciudad">Ciudad</label>
    <input type="text" id="ciudad" name="ciudad">
  
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono">
  
    <label for="dni">DNI *</label>
    <input type="text" id="dni" name="dni" required>
    <p id="mensaje-dni"></p>
  
    <label for="pin">PIN *</label>
    <input type="password" id="pin" name="pin" minlength="8" maxlength="8" required>
  
    <label for="pin-repetido">PIN repetido *</label>
    <input type="password" id="pin-repetido" name="pin-repetido" minlength="8" maxlength="8" required>
  
    <button type="submit" onclick="validarFormulario()">Enviar</button>
    <p id="mensaje"></p>
  </form>
  

</body>

</html>
