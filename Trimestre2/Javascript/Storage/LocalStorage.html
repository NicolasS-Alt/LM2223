<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
</head>
<body>
   

    <p>Usuario</p>
    <input id="usuario" type="text">
    <p>Contraseña</p>
    <input id="contraseña" type="text">
    <p>
    <button onclick="guardar()">Guardar</button>
    </p>
    <p id="usuarioGuardado"></p>
    <p id="contraseñaGuardada"></p>
    <p><button onclick="guardado()">Mostrar datos guardados</button></p>
    


<script>
    function guardar(){
        localStorage.setItem('user', document.getElementById('usuario').value);
        localStorage.setItem('password', document.getElementById('contraseña').value);
    }

    function guardado(){
        document.getElementById('usuarioGuardado').innerHTML=localStorage.getItem('user')
        document.getElementById('contraseñaGuardada').innerHTML=localStorage.getItem('password')
    }

</script>

</body>
</html>
