    <h1>Arrays 1</h1><br>

   <p>En este ejemplo trabaja array de 5 elementos num√©ricos</p>
   <p id="numero"></p>
   <script>
    var numeros=[ -100 , 6.4 , 13 , 432.5 , 2 ];

    document.getElementById("numero").innerHTML = numero;

    for(var i=numeros.length-1; i>=0; i--)
        document.write(numeros[i] + "<br>");
    
   </script>
