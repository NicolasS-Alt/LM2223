<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 14</title>
</head>
<body>

    <h1>Objetos</h1>
    
    <p id="nombre"></p>
    <p id="combustible"></p>
    <p id="cantidadCombustible"></p>
    <p id="estado"></p>
    
    <script>
    var coche = {
    // Propiedades
    nombre: "BMW",
    combustible : "Gasolina",
    cantidadCombustible: 0,
    velocidad: 0,
    modelo: "318",
    potencia: 135,
    peso: 815,
    color: "azul",
    estado : "Detenido",
    // MÃ©todos
    repostar : function(n) {
    this.cantidadCombustible=n;
    },
    arrancar : function() {
    this.estado = "En marcha";
    },
    detener : function() {
    this.estado = "Detenido";
    },
    frenar : function() {
    this.estado = "Frenando";
    },
    acelerar : function(n) {
    this.velocidad = n;
    this.estado = "En marcha";
    }
    };
    
    document.getElementById("nombre").innerHTML = coche.nombre;
    document.getElementById("combustible").innerHTML = coche.combustible;
    coche.repostar(20);
    document.getElementById("cantidadCombustible").innerHTML = coche.cantidadCombustible;
    document.getElementById("estado").innerHTML = coche.estado;
    </script>
    
</body>
</html>
