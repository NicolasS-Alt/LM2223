<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #caja1{
            width:200px;
            height: 200px;
            background-color: orange;
            color: red;
            font-size: 50px;
           
            
            border: 10px dashed black;
            padding: 50px;
            /*posicionamiento relativo*/
            position:absolute;
            top: 200px;
            left: 600px;
            
        }
        #caja2{
            width: 400px;
            height: 400px;
            background-color:rgb(0, 216, 11);
            color: yellow;
            font-size: 50px;
    

            border: 10px dotted black;
            padding: 50px;
            margin-top: 0px;
            
        }
        #caja3{
            width: 150px;
            height: 150px;
            background-color:rgb(14, 0, 216);
            color: rgb(255, 0, 242);
            font-size: 30px;
    

            border: 30px dotted black;
            padding: 40px;
            margin-top: 0px;
            position: absolute;
            bottom: -100px;
            right: -50px;
            
        }
    </style>
</head>
<body>
   <h1>posicionamiento relativo</h1> 
    <div id="caja1">caja 1</div>
    <div id="caja2">caja 2</div>
    <div id="caja3">caja 3</div>
</body>
</html>
